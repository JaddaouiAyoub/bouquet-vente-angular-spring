<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm"
        class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Créer un compte</h2>

    <input formControlName="prenom" placeholder="Prénom"
           class="w-full p-2 border border-gray-300 rounded" />
    <input formControlName="nom" placeholder="Nom"
           class="w-full p-2 border border-gray-300 rounded" />
    <input formControlName="email" placeholder="Email"
           class="w-full p-2 border border-gray-300 rounded" />
    <input formControlName="adresse" placeholder="Adresse"
           class="w-full p-2 border border-gray-300 rounded" />
    <input type="password" formControlName="password" placeholder="Mot de passe"
           class="w-full p-2 border border-gray-300 rounded" />

    <button type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
      S'inscrire
    </button>

    <p class="text-sm text-center">
      Déjà un compte ?
      <a routerLink="/login" class="text-blue-500 hover:underline">Connectez-vous</a>
    </p>
  </form>
</div>
