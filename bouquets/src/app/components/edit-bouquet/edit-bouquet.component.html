<!-- create-bouquet.component.html -->
<div class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Modifier un bouquet</h2>

  <form (ngSubmit)="onUpdate()" class="space-y-5">
    <div>
      <label class="block text-gray-600 font-medium mb-1">Nom</label>
      <input type="text" placeholder="Nom du bouquet"
             [(ngModel)]="bouquet.nom" name="nom" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-gray-600 font-medium mb-1">Description</label>
      <input type="text" placeholder="Description"
             [(ngModel)]="bouquet.description" name="description" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-gray-600 font-medium mb-1">Prix (MAD)</label>
      <input type="number" placeholder="Prix"
             [(ngModel)]="bouquet.prix" name="prix" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div>
      <label class="block text-gray-600 font-medium mb-1">Image</label>
      <input type="file" (change)="onFileChange($event)" accept="image/*"
             class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm text-gray-700" />
    </div>

    <div *ngIf="previewUrl" class="mt-4 text-center">
      <!--      <p class="text-gray-600 mb-2">Aper√ßu :</p>-->
      <img [src]="previewUrl" alt="Preview"
           class="w-48 h-48 object-cover mx-auto rounded-lg shadow-md border" />
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-xl shadow-md transition duration-300">
        Modifier
      </button>
    </div>
  </form>
</div>
